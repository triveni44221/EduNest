<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduNest Login</title>
    <link rel="stylesheet" href="../styles/global.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <div class="login-wrapper"> <!-- Add this wrapper -->
        <div class="login-container">
            <h1>Login to EduNest</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter your unique username" aria-label="Username" autofocus required>
                
                <div class="password-container">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility">
                        <i class="far fa-eye" id="toggleIcon"></i> <!-- Updated Eye icon for visibility -->
                    </button>
                </div>
                
                <label>
                    <input type="checkbox" id="rememberMeCheckbox"> Remember Me
                </label>
                
                <button type="submit">Login</button>
                <p class="error-message" id="error-message">Invalid credentials.</p> <!-- Added error message -->
                <p id="remainingAttempts" style="display:none;"></p>
                <a href="#" id="forgotPassword">Forgot Password?</a>
            </form>
            <div id="loginActivityLog"></div>
        </div>
        </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
