<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
        <div data-element="studentsTab" class="students-tab">
            <div class="students-header white-background">
                <div class="tabs">
                    <button data-element="allStudentsTabButton" class="tab-button">All Students</button>
                    <button data-element="addStudentTabButton" class="tab-button">Add Students</button>
                </div>
            </div>
            <!-- All Students Tab content -->
        <div class="tab-content" data-element="allStudentsTab">
            <!-- Detailed student info will appear here when a row is clicked -->
            <div data-element="studentDataContainer" class="student-data-container"></div> 
            <div data-element="filtersContainer" class="filters-container">
                <div class="checkbox-container">
                    <div class="year-checkbox-container">
                        <input type="checkbox" data-element="firstYearCheckbox" value="first"> <label for="firstYearCheckbox">First Year</label>
                        <input type="checkbox" data-element="secondYearCheckbox" value="second"> <label for="secondYearCheckbox">Second Year</label>
                    </div>
                
                    <div class="separator"></div>
                
                    <div class="groupName-checkbox-container">
                        <input type="checkbox" data-element="mpcCheckbox" value="mpc"> <label for="mpcCheckbox">MPC</label>
                        <input type="checkbox" data-element="bipcCheckbox" value="bipc"> <label for="bipcCheckbox">BiPC</label>
                        <input type="checkbox" data-element="mecCheckbox" value="mec"> <label for="mecCheckbox">MEC</label>
                        <input type="checkbox" data-element="cecCheckbox" value="cec"> <label for="cecCheckbox">CEC</label>
                    </div>
                </div>
                
            </div>
            <!-- Student list with clickable rows -->
            <div class="student-list" data-element="studentListContainer"></div>
            <!-- Dynamically generated student list goes here -->
        </div>

        <div class="tab-content" data-element="addStudentTab">
            <!-- Content for Add Student Tab -->
            <div class="student-form" data-element="addStudentFormContainer">
                <!-- Add student form content will go here -->
            </div>
        </div>
    </div>
</body>
</html>
