<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
        <div id="studentsTab" class="students-tab">
            <div class="students-header white-background">
                <div class="tabs">
                    <button id="allStudentsTabButton" class="tab-button">All Students</button>
                    <button id="addStudentTabButton" class="tab-button">Add Students</button>
                </div>
            </div>
            <!-- All Students Tab content -->
        <div class="tab-content" id="allStudentsTab">
            <!-- Detailed student info will appear here when a row is clicked -->
            <div id="studentDataContainer" class="student-data-container"></div> 
            <div id="filtersContainer" class="filters-container">
                <div class="checkbox-container">
                    <div class="year-checkbox-container">
                        <input type="checkbox" id="firstYearCheckbox"> <label for="firstYearCheckbox">First Year</label>
                        <input type="checkbox" id="secondYearCheckbox"> <label for="secondYearCheckbox">Second Year</label>
                    </div>
    
                    <div class="separator"></div>
    
                    <div class="group-checkbox-container">
                        <input type="checkbox" id="mpcCheckbox"> <label for="mpcCheckbox">MPC</label>
                        <input type="checkbox" id="bipcCheckbox"> <label for="bipcCheckbox">BiPC</label>
                        <input type="checkbox" id="mecCheckbox"> <label for="mecCheckbox">MEC</label>
                        <input type="checkbox" id="cecCheckbox"> <label for="cecCheckbox">CEC</label>
                    </div>
                </div>
            </div>
            <!-- Student list with clickable rows -->
            <div class="student-list" id="studentListContainer"></div>
            <!-- Dynamically generated student list goes here -->
        </div>

        <div class="tab-content" id="addStudentTab">
            <!-- Content for Add Student Tab -->
            <div class="student-form" id="addStudentFormContainer">
                <!-- Add student form content will go here -->
            </div>
        </div>
    </div>
</body>
</html>
